<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>添加新地址</title>
		<link rel="stylesheet" type="text/css" href="css/address.css"/>
		<link rel="stylesheet" type="text/css" href="css/cityLayout.css"/>
	</head>
	<body>
		<!--头部区域-->
		<div id="head">
			<a href="address-shouhuo.html"><img src="img/indexImg/fanhui.png"/></a>
			<span >
				添加新地址
			</span>
		</div>
		<!--信息展示区-->
		<div id="show">
			<ul>
				<li>收货人: <input type="text" class="info" /></li>
				<li>手机号码: <input type="text" class="info " id="phone" ></li>
				<li>选择地区: <input name="" id="citySelect"  type="text"  class="city_input info" readonly="readonly"></li>
				<li>详细地址: <input type="text" class="info" ></li>
				<li>设置为默认地址 <div id="select"><div></div></div></li>
			</ul>
		</div>
		<!--底部-->
		<button>保存</button>
		<script src="js/newaddress.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/cityselect.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			init_city_select($("#citySelect"));

		</script>
	</body>
</html>
