<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>修改登录密码</title>
		<link rel="stylesheet" type="text/css" href="css/password-new-change.css"/>
	</head>
	<body>
		<!--头部区域-->
		<div id="head">
			<a href="password-change.html"><img src="img/indexImg/fanhui.png"/></a>			
			<span>修改登录密码</span>
			<button class="close">关闭</button>
		</div>
		<div id="center">
			<div class="box">
				<div >
					<div class="div2">1</div>
					<p class="p1">验证已绑定手机</p>
				</div>
				<div >
					<div class="div1">2</div>
					<p class="p0">验证新手机</p>
				</div>
				<img src="img/phone-change/xixian.png"/>
			</div>		
		</div>
		<!--修改密码-->
		<ul class="ul-change">
			<li >旧密码: <input type="password" placeholder="请输入密码" class="password1"/></li>
			<li >新密码: <input type="password" placeholder="请输入密码" class="password2"/></li>
			<li><p class="p2">密码请使用数字、字母或下划线，6-20个字符</p></li>
			<li >确认密码: <input type="password" placeholder="请再次输入密码" class="password3"/></li>
		</ul>
			
		<!--底部提交按钮-->
		<button class="tijiao">提交</button>
		<script src="js/password-new-change.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
