<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>更换绑定手机</title>
		<link rel="stylesheet" type="text/css" href="css/phone-change.css"/>
	</head>
	<body>
		<!--头部区域-->
		<div id="head">
			<a href="###"><img src="img/indexImg/fanhui.png"/></a>			
			<span>更换绑定手机</span>
			<button>关闭</button>
		</div>
		<div id="center">
			<div class="box">
				<div >
					<div class="div1">1</div>
					<p class="p0">验证已绑定手机</p>
				</div>
				<div >
					<div class="div2">2</div>
					<p class="p1">验证新手机</p>
				</div>
				<img src="img/phone-change/xixian.png"/>
			</div>
			<p class="p2">已验证的手机号码: <span>183****1350</span></p>
			<p class="p3">验证码:</p>
			<input type="text" placeholder="点击获取验证码"  class="phone"/>
			<button class="bg biaoshi"><span class="time"></span><span class="wenzi">获取验证码</span></button>		
		</div>
			
		<!--底部提交按钮-->
		<button class="tijiao">下一步</button>
		<script src="js/phone-change.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
