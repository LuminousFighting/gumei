<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/pages-xiangqing2.css"/>
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.swiper-container img{
				width: 100%;		
				margin-top: 50px;
			}
			#ring-box{
				width: 100%;
				height: 150%;
				background: rgba(72,72,72,1);
				position: absolute;
				left: 0;
				top: 4.5rem;
				visibility: hidden;
				
			}
		</style>
	</head>
	<body>
		<!--头部区域-->
		<div class="head0">
			<div id="head">
				<a href="###"><img src="img/indexImg/fanhui.png"/></a>	
				<img src="img/Recommend/sandian.png" class="sandian"/>
				<img src="img/details-page/share.png"/>
				<div class="biaoshi xuan"><a href="details-page.html">商品</a></div>
				<div class="biaoshi"><a href="details-page2.html">详情</a></div>
				<div class="biaoshi"><a href="details-page3.html">评价</a></div>
			</div>
		</div>
		<!--内容-->
		<div id="content">
			<div id="content-top">
				<input type="button" id="jieshao" value="商品介绍" />
				<input type="button" id="canshu" value="规格参数" />
			</div>
			
			<div id="content-jieshao">
				
				
				
				<img src="img/details-page/computer.png"/>
				<!--轮播图-->
				<div id="ring-box">
					<div class="swiper-container">
					    <div class="swiper-wrapper">
					        <div class="swiper-slide"><img src="img/ring-photo/psb-1.jpg"/></div>
					        <div class="swiper-slide"><img src="img/ring-photo/psb-2.jpg"/></div>
					        <div class="swiper-slide"><img src="img/ring-photo/psb-3.jpg"/></div>
					        <div class="swiper-slide"><img src="img/ring-photo/psb-4.jpg"/></div>
					        <div class="swiper-slide"><img src="img/ring-photo/psb-5.jpg"/></div>
					    </div>		    
					    <!-- 如果需要导航按钮 -->
					    <!--<div class="swiper-button-prev"></div>
					    <div class="swiper-button-next"></div>		    -->
					</div>				
				</div>				
				<span>大图</span>
			</div>
			<div id="content-canshu">
				<p>香型:<span>酱香型</span></p>
				<p>品牌:<span>茅台</span></p>
				<p>产地<span>贵州</span></p>
				<p>规格:<span>500ml</span></p>
				<p>包装:<span>单瓶</span></p>
				<p>价格:<span>190-700</span></p>
				<p>原材料<span>高粱,小麦, 水</span></p>
				<p>酒精度:<span>53%</span></p>
			</div>
			
			
			
		</div>
		<!--底部-->
		<div id="foot">			
			<ul>
				<li>
					<img src="img/details-page/shoucang.png" alt="" />
					<span>收藏</span>					
				</li>
				<li>
					<img src="img/details-page/shop-cart.png" alt="" />
					<span>购物车</span>
					<span></span>
				</li>
				<li>
					<input type="button" id="" value="加入购物车" />
				</li>
				<li>
					<input type="button" id="" value="立即购买" />
				</li>
			</ul>
			
			
		</div>
		<script src="js/pages-xiangqing2.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
		<script>        
		  var mySwiper = new Swiper ('.swiper-container', {
		    direction: 'horizontal',
		    loop: true,
		    // 如果需要前进后退按钮
//		    nextButton: '.swiper-button-next',
//		    prevButton: '.swiper-button-prev',		   
		  })        
		  </script>
	</body>
</html>
