<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>订单支付</title>
		<link rel="stylesheet" type="text/css" href="css/order-from.css"/>
	</head>
	<body>
		<!--头部区域-->
		<div id="head">
			<a href="write-order.html"><img src="img/indexImg/fanhui.png"/></a>
			
			<span >订单支付</span>
			<button><a href="###">关闭</a></button>
		</div>
		<!--订单金额-->
		<div id="center">
			<p class="p1">订单提交成功,请您尽快付款!</p>
			<p class="p2">应付金额 <span>¥298.00</span></p>
		</div>
		<!--支付方式-->
		<ul>
			<li>
				<img src="img/shoping-cart/zhifubao.png"/>
				<span>支付宝</span>
				<img src="img/shoping-cart/yousanjiao.png"class="yousanjiao"/>
				<a href="###"></a>
			</li>
			<li>
				<img src="img/shoping-cart/weixinlogo.png"/>
				<span>微信支付</span>
				<img src="img/shoping-cart/yousanjiao.png" class="yousanjiao"/>
				<a href="###"></a>
			</li>
		</ul>
		<!--弹出框-->
		<div id="bg">
			<div class="alert">
				<div>
					<span>确认要离开收银台?</span>
					<img src="img/shoping-cart/close.png" class="close"/>
				</div>
				<p>商品很抢手,超时未支付订单将自动取消,您可以继续支付</p>
				<a href="###">继续支付</a>
				<a href="###">确认离开</a>
			</div>
		</div>
		<script src="js/order-from.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
